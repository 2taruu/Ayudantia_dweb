<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;display:grid;place-items:center;min-height:100vh;background:#0b1020;color:#eaf0ff}
    .card{background:#131a2a;width:min(520px,92vw);border-radius:16px;padding:22px;border:1px solid rgba(255,255,255,.08)}
    .row{display:flex;flex-direction:column;gap:8px;margin:10px 0}
    input,select{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0f1630;color:#eaf0ff}
    button{padding:12px 16px;border-radius:10px;border:0;cursor:pointer;font-weight:600;background:#6ea8fe;color:#0b1020}
    .error{color:#ff6b6b;display:none;margin-top:6px} .ok{color:#7ae582;display:none;margin-top:6px}
    a{color:#6ea8fe}
  </style>
</head>
<body>
  <div class="card">
    <h2>Registro</h2>
    <form id="regForm">
      <div class="row"><label>Nombre</label><input id="name" required /></div>
      <div class="row"><label>RUT</label><input id="rut" placeholder="12345678-9" required /></div>
      <div class="row"><label>Correo</label><input id="email" type="email" required /></div>
      <div class="row"><label>Contraseña</label><input id="password" type="password" required /></div>
      <div class="row">
        <label>Rol</label>
        <select id="role" required>
          <option value="user">user</option>
          <option value="admin">admin</option>
        </select>
      </div>
      <button type="submit">Crear cuenta</button>
      <div id="error" class="error"></div>
      <div id="ok" class="ok"></div>
    </form>
    <p><a href="/login">Ir a Login</a></p>
  </div>
  <script>
    const API = 'http://localhost:3000';
    const $ = s => document.querySelector(s);
    const form = $('#regForm'), name = $('#name'), rut = $('#rut'), email = $('#email'), password = $('#password'), role = $('#role');
    const errBox = $('#error'), okBox = $('#ok');
    function setError(msg){ errBox.textContent = msg||''; errBox.style.display = msg?'block':'none'; }
    function setOk(msg){ okBox.textContent = msg||''; okBox.style.display = msg?'block':'none'; }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); setError(''); setOk('');
      try{
        const res = await fetch(`${API}/register`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          credentials: 'include',
          body: JSON.stringify({
            name: name.value.trim(),
            rut: rut.value.trim(),
            email: email.value.trim(),
            password: password.value,
            role: role.value
          })
        });
        const data = await res.json();
        if(!res.ok || !data.ok) throw new Error(data?.message || 'No se pudo registrar');
        setOk('Registro exitoso. Sesión iniciada.');
      }catch(err){ setError(err.message); }
    });
  </script>
</body>
</html>
